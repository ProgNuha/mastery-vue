<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div class="nav-bar"></div>

        <div id="app">
            <h1>Data Binding</h1>
            <!-- a href -->
            <a :href="website">Net Ninja</a     >
            <!-- tag html -->
            <p v-html="websiteTag"></p>

            <h1>Events</h1>
            <p>Number : {{number}}</p>
            <!-- click -->
            <button v-on:click="calculate(+1)">+1</button>
            <button v-on:click.once="calculate(-1)">-1</button>
            <!-- dbl click -->
            <button v-on:dblclick="calculate(+10)">+10</button>
            <button v-on:dblclick="calculate(-10)">-10</button>
            <!-- Events(x,y) -->
            <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
            <!-- prevent -->
            <a v-on:click.prevent="click" href="https://www.thenetninja.co.uk/">Net Nin</a>

            <h1>Two Way Data Binding</h1>
            <input type="text" v-model="name"/>
            <p><span>{{name}}</span></p>

        </div>
        
        
        <script src="app.js"></script>
    </body>
    
</html>
