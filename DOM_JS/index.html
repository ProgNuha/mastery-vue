<!DOCTYPE html>
<html>
<head>
    <title>
        DOM Javascript
    </title>
</head>
<body>
    <h1>
        Belajar DOM Javascript
    </h1>

    <div id="box"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <script>
        var byId = document.getElementById('box');
        var byClassName = document.getElementsByClassName('boxes');
        var byTagName = document.getElementsByTagName('h1');

        byId.innerHTML = "By ID";
        byClassName[0].innerHTML = "By Class";
        byTagName[0].innerHTML = "By Tag";

    </script>

</body>

</html>
